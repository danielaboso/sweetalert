<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>FIVE GUYS</title>
</head>

<body>
    <nav class="headerClass">
        <div id="titulo">
            <h2>Gesti√≥n de combos</h2>
        </div>
    </nav>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 p-3">
                        <h3>Sistema de ingreso de Combos</h3>
                        <form id="formulario1">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Ingrese Nombre del Combo</label>
                                <input type="text" class="form-control" id="nombre">
                                <div id="nombreError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="principal" class="form-label">Ingrese su principal</label>
                                <select class="form-control" id="menu">
                                    <option value="hamburguesa">Hamburguesa</option>
                                    <option value="hamburguesa2">Hamburguesa con Queso</option>
                                    <option value="hotdog">Hot Dog</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Agregado1" class="form-label">Ingrese un Agregado</label>
                                <select class="form-control" id="agregado">
                                    <option value="quesoCheddar">Queso cheddar</option>
                                    <option value="quesoDambo">Queso Dambo</option>
                                    <option value="sinQueso">Sin Queso</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Agregado2" class="form-label">Ingrese otro Agregado</label>
                                <select class="form-control" id="agregados">
                                    <option value="lechuga">Lechuga</option>
                                    <option value="tomate">Tomate</option>
                                    <option value="pepino">Pepino</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="aderezo" class="form-label">Ingrese el Aderezo</label>
                                <select class="form-control" id="aderezos">
                                    <option value="mayonesa">Mayonesa</option>
                                    <option value="ketchup">Ketchup</option>
                                    <option value="salsagolf">Salsa Golf</option>
                                    <option value="salsaajo">Salsa de Ajo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="papas" class="form-label">Ingrese porcion de papas</label>
                                <select class="form-control" id="fritas">
                                    <option value="grandes">Grandes</option>
                                    <option value="chicas">Chicas</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="Bebida" class="form-label">Ingrese Bebida</label>
                                <select class="form-control" id="bebidas">
                                    <option value="cocaregular">Coca Regular</option>
                                    <option value="cocazero">Coca Zero</option>
                                    <option value="sprite">Sprite</option>
                                </select>
                            </div>
                            </div>
                            
                            <button type="button" class="btn btn-primary" id="btn-mostrar-alert">
                                Enviar
                            </button>
                        </form>
                    </div>
                    <div>
                        <h3>Combos Registrados</h3>
                    </div>
                    <div class="ingresos">
                        <div id="resultado"></div>
                        <div id="resultado2"></div>
                        <div id="resultado3"></div>
                        <div id="resultado4"></div>
                        <div id="resultado5"></div>
                        <div id="resultado6"></div>
                        <div id="resultado7"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row">
            <div>
                <p>Five Guys 2022</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./indice.js"></script>
</body>

</html>
